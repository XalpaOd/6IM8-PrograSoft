<!DOCTYPE html><!-- Ventura --> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link rel="stylesheet" href="comprabol.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <div class="header-bar">
        <div class="header">INICIO</div>
    </div>
    <div class="container">
        <h1>Evento</h1>
        <div class="event-info">
            <div class="left">
                <img src="ajr.jpeg" alt="Evento Imagen">
                <h2>Información del Evento</h2>
                <form>
                    <label for="evento">Evento:</label>
                    <input type="text" id="evento" name="evento">
                    
                    <label for="fecha">Fecha:</label>
                    <input type="text" id="fecha" name="fecha">
                    
                    <label for="hora">Hora:</label>
                    <input type="text" id="hora" name="hora">
                    
                    <label for="lugar">Lugar:</label>
                    <input type="text" id="lugar" name="lugar">
                </form>
            </div>
            <div class="right">
                <h2>Método de pago</h2>
                <form>
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta">
                    
                    <label for="vencimiento">Vencimiento:</label>
                    <input type="text" id="vencimiento" name="vencimiento">
                    
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" name="cvc">
                    
                    <label for="titular">Nombre del titular de la tarjeta:</label>
                    <input type="text" id="titular" name="titular">
                    
                    <button class="login-button">
                        <a class="login-button" href="Entrada_Evento.html">Pagar</a> 
                    </button>                </form>
            </div>
        </div>
    </div>
</body>
</html>
